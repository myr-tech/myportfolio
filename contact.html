<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>contact</title>
</head>
<body>
    <form action="https://formsubmit.co/el/jadise" method="POST"id="contact-form">
        <p>
          <label>Name</label>
          <input type="text" name="Name" id="name"  placeholder="Enter your full name" required />
        </p>

        <p>
          <label>Company</label>
          <input type="text" name="Company" id="company" />
        </p>

        <p>
          <label>E-mail Address</label>
          <input type="email" name="Email" id="email" placeholder="Enter your email address" required />
        </p>

        <p>
          <label>Phone Number</label>
          <input type="text" name="PhoneNumber" id="phone" placeholder="Enter your Mobile Number" required/>
        </p>

        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="5" id="message"   placeholder="Write your Queries here"></textarea>
        </p>

        <p class="full">
          <button type="submit">Submit</button>
        </p>
      </form>
</body>
</html>
